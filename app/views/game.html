<div class="jumbotron">
    <h1>{{num1}}{{num2}}{{num3}}{{num4}}</h1>
</div>
    <progressbar
        type="{{progress.type}}"
        max="100" 
        value="progress.value" 
        ng-if="run">
    </progressbar>

    <progressbar
        type="{{progress2.type}}"
        max="100" 
        value="progress2.value" 
        ng-if="!run">
    </progressbar>

<div class="well text-center">
        <div class="row">
        
        <div class="col-md-9">
        <p>Enter Answer Here</p>
            <input type="text" ng-model="userAnswer" maxlength="4" name="num_field">
          	</div>
            <div class="col-md-3">
                <h3>Score: {{numCorrect}}</h3>
            </div>
        </div>
</div>
<script>
	$("input[name='num_field']").focus();
</script>
