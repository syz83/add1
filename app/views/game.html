<div class="jumbotron">
    <h1>{{num1}}{{num2}}{{num3}}{{num4}}</h1>
</div>
<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
    <span class="sr-only">{{progress}}% Complete</span>
  </div>
</div>
<div class="well text-center">
        <div class="row">
        
        <div class="col-md-9">
        <p>Enter Answer Here</p>
            <input type="text" ng-model="userAnswer" maxlength="4" name="num_field">
          	</div>
            <div class="col-md-3">
                <h3>Correct: {{numCorrect}}</h3>
            </div>
        </div>
</div>
<script>
	$("input[name='num_field']").focus();
</script>
